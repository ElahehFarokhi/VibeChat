<div class="row">
  <div class="col-lg-2">
      <div class="d-grid">
          <button class="btn btn-primary btn-block" type="button" (click)="backToHome()">Back to home</button>
      </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-lg-2">
      <div class="card border-secondary mb-3">
          <div class="card-header h3 text-muted text-center">Users</div>
          <div class="card-body" style="min-height: 565px;">
            @for(user of chatService.onlineUsers; track user){
              <div class="row mt-1">
                  <div class="col">
                      <div class="d-grid">
                          <button class="btn card-text btn-block" [ngClass]="{
                              'btn-success disabled': user===chatService.clientName,
                              'btn-dark': user !== chatService.clientName}"
                              (dblclick)="openPrivateChat(user)">{{user}}</button>
                      </div>
                  </div>
              </div>
            }
          </div>
      </div>
  </div>

  <div class="col-lg-9">
      <div class="card border-secondary">
          <div class="card-header h3 text-muted text-center">Messages</div>
          <div class="card-body" style="min-height: 500px;">
              <app-messages [messages]="chatService.messages"></app-messages>
          </div>
          <div class="card-footer">
              <app-chat-input (contentEmitter)="sendMessage($event)"></app-chat-input>
          </div>
      </div>
  </div>
</div>
